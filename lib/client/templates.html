<template name="notificationsDropdown">
<li class="nav-item dropdown dropdown-list">
  <a class="nav-link dropdown-toggle dropdown-toggle-nocaret" href="#" data-toggle="dropdown">
    <em class="icon-bell"></em>
    <span class="badge badge-danger">{{notificationCount}}</span>
  </a>
  <!-- START Dropdown menu-->
  <div class="dropdown-menu dropdown-menu-right animated flipInX">
    <div class="dropdown-item">
      <!-- START list group-->
      <div class="list-group">
        {{#if hasNotifications}}
        {{#each Notifications limit=5 unreadFirst=true}}
        <!-- list item-->
        <div class="list-group-item list-group-item-action notification {{notificationClass}}">
          
            <div class="media">
              <div class="align-self-start mr-2">
                <em class="fas fa-{{icon}} fa-2x text-{{class}}"></em>
              </div>
              <div class="media-body">
                <p class="m-0"><a href="{{link}}">{{title}}</a></p>
                <p class="m-0 text-muted text-sm">{{message}}</p>
              </div>
            </div>
          
        </div>
        <!-- list item-->
        {{/each}}
        <div class="list-group-item list-group-item-action">
          <span class="d-flex align-items-center">
            <span class="text-sm">
              <li class="text-center"><a class="readAll">Alle als gelesen markieren</a></li>
            </span>
            <span class="badge badge-danger ml-auto">{{notificationCount}}</span>
          </span>
        </div>
        {{else}}
        <li>
          <div class="well-sm">0 Notifications</div>
        </li>
{{/if}}
<!-- last list item-->

</div>
<!-- END list group-->
</div>
</div>
<!-- END Dropdown menu-->
</li>
</template>

<template name="notifications">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Notifications</h3>
    </div>
    <div class="panel-body">
      <ul class="list-group">
        {{#each Notifications}}
          <li class="list-group-item notification {{notificationClass}}">
            <i class="fa fa-{{icon}} text-{{class}}"></i> 
            <a href="{{link}}">{{title}}</a> 
            <span class="pull-right">{{ago}}</span>
          </li>
        {{/each}}
      </ul>
    </div>

  </div>
 </template>
